<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Post Food</h1>
        <input type="foodCategory" placeholder="foodCategory" autocomplete="off" class="foodCategory" required>
        <input type="FoodName" placeholder="FoodName" autocomplete="off" class="FoodName" required>
        <input type="Quantity" placeholder="Quantity" autocomplete="off" class="Quantity" required>
        <input type="QuantityType" placeholder="QuantityType" autocomplete="off" class="QuantityType" required>
        <input type="Zipcode" placeholder="Zipcode" autocomplete="off" class="Zipcode" required>
        <input type="PhoneNumber" placeholder="PhoneNumber" autocomplete="off" class="PhoneNumber" required>
        <input type="Message" placeholder="Message" autocomplete="off" class="Message">
        
        <button class="submit-btn">PostFood</button>
    </div>

    <script src="js/food.js"></script>
    
</body>
</html>
