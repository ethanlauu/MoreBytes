          <script>
          // Add an event listener to the dropdown to show/hide the subslider
          document.getElementById('foodCategory').addEventListener('change', function() {
            var selectedOption = this.value;
            var subslider = document.getElementById(selectedOption + 'Subslider');
            
            // Hide all subsliders
            var allSubsliders = document.querySelectorAll('.subslider');
            for (var i = 0; i < allSubsliders.length; i++) {
              allSubsliders[i].style.display = 'none';
            }
            
            // Show the selected subslider
            if (subslider) {
              subslider.style.display = 'block';
            }
          });
          </script>
